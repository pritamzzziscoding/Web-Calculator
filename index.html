<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Web-Calculator</h1>
    <div class="container">
        <div class="box">
            <div class="history border">
                <p></p>
            </div>
            <div class="border display">
                <input type="text">
            </div>
            <div class="btns grid">
                <button class="keys clear">C</button>
                <button class="keys popping"><i class='bx bx-arrow-back'></i></button>
                <button class="keys evaluate">=</button>
                <button class="keys numbs">+</button>
                <button class="keys numbs">9</button>
                <button class="keys numbs">8</button>
                <button class="keys numbs">7</button>
                <button class="keys numbs">-</button>
                <button class="keys numbs">6</button>
                <button class="keys numbs">5</button>
                <button class="keys numbs">4</button>
                <button class="keys numbs">x</button>
                <button class="keys numbs">3</button>
                <button class="keys numbs">2</button>
                <button class="keys numbs">1</button>
                <button class="keys numbs">/</button>
                <button class="keys numbs">0</button>
                <button class="keys numbs">.</button>
                <button class="keys numbs">(</button>
                <button class="keys numbs">)</button>
            </div>
        </div>
    </div>

    <div>
        <button class="on-off">On-Off</button>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
